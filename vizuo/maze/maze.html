<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze</title>
    <link rel="stylesheet" href="maze.css">
</head>

<body>
    <div class="complete">
        <p>Kudos to you!!</p>
        <button class="regenerate">Play Again</button>
        <button class="home2">Home</button>
    </div>
    <div class="form-container">
        <form id="controls" action="">
            <p id="title1">MAZE GENERATOR</p>
            <p id="title2">Depth First Search Algorithm</p>
            <select id="dropdown">
                <option value="0" selected="selected">Level 0</option>
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
            </select>
            <input id="submit" type="submit" value="Generate Maze">
        </form>
        <button id="submit" class="home1" style="margin-left: 75px;">Home</button>
    </div>
    <div class="mainmaze">
        <div class="grid">
            <canvas class="maze"></canvas>
        </div>
        <div class="options">
            <button class="home3" style="display: none">Home</button>
        </div>
    </div>
    <script src="maze.js"></script>
    <script src="controls.js"></script>

</body>

</html>
